test_capability_report:
  name: Test Capability Report
  description: Create a test notification with a GitHub issue link for reporting new capabilities.
  fields:
    entry_id:
      name: Config Entry ID
      description: Optional Homey config entry ID to target if multiple entries exist.
      example: "abc123def456"

rename_entities_to_titles:
  name: Rename Entities to Titles
  description: Update Homey entity display names to use capability titles (entity_id unchanged).
  fields:
    entry_id:
      name: Config Entry ID
      description: Optional Homey config entry ID to target if multiple entries exist.
      example: "abc123def456"

